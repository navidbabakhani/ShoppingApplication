<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EGS Shopping Application</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">EGS Shopping Application</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>

        <div sec:authorize="isAnonymous()" class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/products/add}" method="post" th:object="${product}">
                <div class="form-group">
                    <label for="productCode">Product Code</label>
                    <input type="text" id="productCode" th:field="*{productCode}" class="form-control"
                           placeholder="Product Code (should be unique)">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('productCode')}"
                           th:text="${err}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Name">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('name')}" th:text="${err}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control"
                           placeholder="Description">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('description')}"
                           th:text="${err}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="Price">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('price')}" th:text="${err}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="categories">Categories</label>
                    <input type="text" id="categories" th:field="*{categories}" class="form-control"
                           placeholder="Categories">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('categories')}" th:text="${err}">Validation
                        error</small>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>
</div>
